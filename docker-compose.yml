services:
  api:
    build:
      context: .
      dockerfile: Backend/Dockerfile
    expose:
      - "8080"
    restart: always

  nginx:
    image: nginx:alpine
    volumes:
      - ./Backend/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./Backend/proxy.conf:/etc/nginx/proxy.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: always